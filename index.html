<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Javascript Calculator</title>
    <meta name="description" content="Javascript Calculator">
    <meta name="author" content="Aaron Key">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="display"><span>0123</span>
                <button type="button" id="backspace" class="backspace" data-key="8">&#8592;</button>
            </div>
            <div id="displayWarning"><span></span></div>
<!-- Each button has an ID for JS reference.  Some have a class for JS grouping.
        Buttons without a class function on their own. -->
            <div id="buttonArea">
                <button type="button" class="clear" value="clear" data-key="27">Clear</button>
                <button type="button" id="sign" class="sign" value="sign">+/-</button>
                <button type="button" id="percent" class="percent" value="percent">%</button>
                <button type="button" class="operator" value="/">&#247;</button>

                <button type="button" class="number" value="7" data-key="55">7</button>
                <button type="button" class="number" value="8" data-key="56">8</button>
                <button type="button" class="number" value="9" data-key="57">9</button>
                <button type="button" class="operator" value="*">x</button>

                <button type="button" class="number" value="4" data-key="52">4</button>
                <button type="button" class="number" value="5" data-key="53">5</button>
                <button type="button" class="number" value="6" data-key="54">6</button>
                <button type="button" class="operator" value="-">-</button>

                <button type="button" class="number" value="1" data-key="49">1</button>
                <button type="button" class="number" value="2" data-key="50">2</button>
                <button type="button" class="number" value="3" data-key="51">3</button>
                <button type="button" class="operator" value="+">+</button>

                <button type="button" id="zero" class="number" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="operator" value="=" data-key="66">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
