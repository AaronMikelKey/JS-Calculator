<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Javascript Calculator</title>
    <meta name="description" content="Javascript Calculator">
    <meta name="author" content="Aaron Key">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="display"><span>01&#247;2345+678x90</span></div>
            <div id="displayWarning"><span>Warning Message.</span></div>
<!-- Each button has an ID for JS reference.  Some have a class for JS grouping.
        Buttons without a class function on their own.
        Also separated by row length for reference. -->
            <div class="buttonArea">
                <div class="buttonRow">
                    <button id="clear">Clear</button>
                    <button id="posNeg" class="standAlone">+/-</button>
                    <button id="percent" class="standAlone">%</button>
                    <button id="divide" class="operator">&#247;</button>
                </div>
                <div class="buttonRow">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiply" class="operator">x</button>
                </div>
                <div class="buttonRow">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="buttonRow">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="buttonRow">
                    <button id="zero" class="number">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
